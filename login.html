<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<!-- Include Bootstrap JS -->
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	<script src="js/login.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="logback">
    <div class="container text-dark">
      <div class="card">
        <h2 class="card-title text-center text-light bg-dark">Login</h2>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">username:</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

           <center> <button type="submit" class="btn btn-primary">sign in</button></center>
          </form>
          <div id="error-message"></div>
          <p class="card-text text-center">Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
      </div>
    </div>
</body>
</html>
